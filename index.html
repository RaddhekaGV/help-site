<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Help Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Use relative path to vue.css -->
  <link rel="stylesheet" href="vue.css">
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Help Center',
      loadSidebar: true,
      subMaxLevel: 2,
      basePath: '/help-site/'  // tells Docsify to look in this subfolder
    };
  </script>

  <!-- ✅ Use relative path to local docsify.min.js -->
  <script src="docsify.min.js"></script>
</body>
</html>
